# GCP Cloud Build Configuration for CemAI UI
# This file defines the CI/CD pipeline for building and deploying the UI

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cemai-infrastructure-ui-dev:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cemai-infrastructure-ui-dev:latest'
      - '.'
    timeout: '600s'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cemai-infrastructure-ui-dev:$COMMIT_SHA'
    timeout: '300s'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cemai-infrastructure-ui-dev:latest'
    timeout: '300s'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'cemai-infrastructure-ui-dev'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cemai-infrastructure-ui-dev:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'API_BASE_URL=https://api-dev.cemai.com,WS_URL=wss://ws-dev.cemai.com,APP_ENV=development,APP_VERSION=$COMMIT_SHA'
      - '--port'
      - '80'
      - '--timeout'
      - '300'
    timeout: '300s'

  # Step 4: Run security scan (optional)
  - name: 'gcr.io/gcp-runtimes/container-structure-test'
    args:
      - 'test'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cemai-infrastructure-ui-dev:$COMMIT_SHA'
      - '--config'
      - 'container-structure-test.yaml'
    timeout: '120s'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Substitution variables
substitutions:
  _PROJECT_ID: 'cemai-project'
  _REGION: 'us-central1'
  _SERVICE_NAME: 'cemai-infrastructure-ui-dev'

# Build triggers
trigger:
  github:
    owner: 'cemai-team'
    name: 'cemai-ui'
    push:
      branch: '^main$'
    pull_request:
      branch: '^main$'

# Timeout for the entire build
timeout: '1200s'

